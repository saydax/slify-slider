<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Slider Jquery</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

<h1>Fantastic :) Basic Slider</h1>
<div id="slify">
    <a href="#" class="control_next"><img src="img/right.png" alt=""></a>
    <a href="#" class="control_prev"><img src="img/left.png" alt=""></a>
    <ul>
        <li><img src="img/1.jpg" alt=""></li>
        <li><img src="img/2.jpeg" alt=""></li>
        <li><img src="img/3.jpg" alt=""></li>
        <li><img src="img/4.jpg" alt=""></li>
    </ul>
</div>

<div class="slify_option">
    <input type="checkbox" id="checkbox">
    <label for="checkbox">Autoplay Slider</label>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="js/index.js"></script>

</body>

</html>
